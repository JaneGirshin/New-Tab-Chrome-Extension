<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="https://www.gmail.com/">Gmail</a></li>
                <li><a href="https://www.youtube.com/">YouTube</a></li>
                <li><a href="https://www.yahoo.com/">Yahoo</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper"> <!-- wrap whole body section for css -->
        <form action="https://www.google.com/search?q=" method="get">
            <input class="search-text" type="text" name="q"/>
            <input class="search-icon" type="submit" value="&#128269;"/>
        </form>

        <div class="recently-visited">
            <h1>Recently Visited Resources</h1>
            <ul class="visited-links"> <!-- The links will be displayed in this empty ul through js -->

            </ul>
        </div>

    </div>

    <footer>
        <a href="https://www.google.com/search?q=terms+%26+conditions+and+privacy+policy">Terms & Conditions and Privacy Policy</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
